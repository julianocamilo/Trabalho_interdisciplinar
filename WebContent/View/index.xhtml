<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Welcome to the Login page</title>
<h:outputStylesheet library="css" name="application.css"/>
</h:head>
<h:body>
	<h:form>			
		<div class="login-form">
			<f:verbatim rendered="#{sessionController.messageError != ''}">  	
				<div class="message">
					<h:outputText value="#{sessionController.messageError}"/>
				</div>
			</f:verbatim>      	    
			<center>
				<h:outputLabel class="form-title">Please insert your credential</h:outputLabel>
			</center>
			<br/>
			<h:outputLabel>Login</h:outputLabel>
			<h:inputText value="#{sessionController.login}" id="login" class="form-text"/>		
			<br/>
			<h:outputLabel>Password</h:outputLabel>
			<h:inputText value="#{sessionController.senha}" id="password" class="form-text"/>
			<br/>
			<h:commandButton value="Login" action="#{sessionController.login}" id="button" class="button-form"/>
			<br/>
		</div>		
	</h:form>
</h:body>
</html>
