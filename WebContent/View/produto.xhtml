<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Cadastro de Produto</title>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css' />
<h:outputStylesheet library="css" name="style.css"/>
<h:outputStylesheet library="css" name="iconic.css"/>
<h:outputStylesheet library="css" name="global.css"/>
<h:outputScript library="javascript" name="jquery-2.1.4.min.js"/>
<h:outputScript library="javascript" name="prefix-free.js"/>
<h:outputScript library="javascript" name="application.js"/>
</h:head>
<h:body>	
	<ui:insert name="menu" >
		<ui:include src="menu.xhtml" />
	</ui:insert>		
	<div class="body-center">
		<center>
			<h:outputLabel class="title-form"> Cadastro de Produto</h:outputLabel>
		</center>	
		<hr/>
		<h:form id="form-produto" prependId="false">
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputText id="descricao" value="#{produtoController.descricao}"/>
			
			<h:outputLabel>Valor</h:outputLabel>
			<h:inputText id="valor" class="apenas-valor" size="10" maxlength="10" value="#{produtoController.valor}"/>
			<br/>
			<h:outputLabel>Local</h:outputLabel>
			<h:inputText id="local" value="#{produtoController.local}"/>
			
			<h:outputLabel>Quantidade</h:outputLabel>
			<h:inputText id="quantidade" class="apenas-numero" size="10" maxlength="10" value="#{produtoController.quantidade}"/>
			<br/>
			<br/>
			<hr />
			<h:commandButton value="Salvar" id="button" class="center" action="#{produtoController.save}" />
			<br/>
			<h:messages id="msgErro" class="message"></h:messages>
			<h:outputText value="#{produtoController.messageError}"/>		
		</h:form>
	</div>
</h:body>
</html>
