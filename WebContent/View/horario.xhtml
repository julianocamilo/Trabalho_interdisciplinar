<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Cadastro de Horario</title>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css' />
<h:outputStylesheet library="css" name="style.css"/>
<h:outputStylesheet library="css" name="iconic.css"/>
<h:outputStylesheet library="css" name="global.css"/>
<h:outputScript library="javascript" name="jquery-2.1.4.min.js"/>
<h:outputScript library="javascript" name="prefix-free.js"/>
<h:outputScript library="javascript" name="application.js"/>
</h:head>
<h:body>	
	<ui:insert name="menu" >
		<ui:include src="menu.xhtml" />
	</ui:insert>		
	<div class="body-center">
		<center>
			<h:outputLabel class="title-form"> Cadastro de Horario</h:outputLabel>
		</center>	
		<hr/>
		<h:form id="form-etnia" prependId="false">
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputText id="descricao" value="#{horarioController.descricao}"/>
			<h:outputLabel>Dia</h:outputLabel>
			<h:selectOneMenu value="#{horarioController.id_dia}">
   				<f:selectItems value="#{horarioController.dia}" />
   			</h:selectOneMenu>
			<br/>
			<br/>
			<hr />
			<h:commandButton value="Salvar" id="button" class="center" action="#{horarioController.save}" />
			<br/>
			<h:messages id="msgErro" class="message"></h:messages>
			<h:outputText value="#{horarioController.messageError}"/>		
		</h:form>
	</div>
</h:body>
</html>
